<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/accd26a21f.js" crossorigin="anonymous"></script><!-- icons -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  
  
  <div class="container">
    <div class="card overflow-hidden">
      <div class="card-body p-0">
        <img src="images/github.jpg" alt="" class="img-fluid">
        <div class="row align-items-center">
          <div class="col-lg-4 order-lg-1 order-2">
            <div class="d-flex align-items-center justify-content-around m-4">
              <div class="text-center">
                <i class="fa fa-file fs-6 d-block mb-2"></i>
                <h4 class="mb-0 fw-semibold lh-1" id="reposNum">938</h4>
                <p class="mb-0 fs-4" >Repos</p>
              </div>
              <div class="text-center">
                <i class="fa fa-users fs-6 d-block mb-2"></i>
                <h4 class="mb-0 fw-semibold lh-1" id="followersNum">3,586</h4>
                <p class="mb-0 fs-4">Followers</p>
              </div>
              <div class="text-center">
                <i class="fa fa-check fs-6 d-block mb-2"></i>
                <h4 class="mb-0 fw-semibold lh-1" id="followingNum">2,659</h4>
                <p class="mb-0 fs-4">Following</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 mt-n3 order-lg-2 order-1">
            <div class="mt-n5">
              <div class="d-flex align-items-center justify-content-center mb-2">
                <div class="linear-gradient d-flex align-items-center justify-content-center rounded-circle" style="width: 110px; height: 110px;" ;="">
                  <div class="border border-4 border-white d-flex align-items-center justify-content-center rounded-circle overflow-hidden" style="width: 100px; height: 100px;" ;="">
                    <img src="" alt="" id="profile_pic" class="w-100 h-100">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h5 class="fs-5 mb-0 fw-bold" id="user_name">Virat Kohli</h5>
                <p class="mb-0 fs-4">Devloper</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 order-last">
            
            <div class="list-unstyled d-flex align-items-center justify-content-around justify-content-lg-start my-3 gap-3">
              <div></div>
              <div class="text-center">
                <a id="profile_link" href="" target="_blank"><img src="images/GitHub-Mark-ea2971cee799.png" height="60" alt=""></a>
                <p class="mb-0 fs-4">Profile</p>
              </div>
              <div class="text-center">
                <a id="contribution_link" href="" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSew8DMRTZHr4h97kOqiZwZNbkZh8ODEiaHSXSvOSeywA&s" height="60" alt=""></a>
                <p class="mb-0 fs-4">contributions</p>
              </div>
              <div></div>
            </div>
            
          </div>
        </div>

      </div>

        <ul class="nav nav-tabs user-profile-tab justify-content-end mt-2 rounded-2 " id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link" onclick="Repos()" id="pills-Reposetries-tab" data-bs-toggle="pill" data-bs-target="#pills-Reposetries" type="button" role="tab" aria-controls="pills-Reposetries" aria-selected="true">
              <button class="btn-17">
                <span class="text-container">
                  <i class="fa fa-file me-2 fs-6"></i>
                  <span class="d-none d-sm-block text">Reposetries</span> 
                </span>
              </button>
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" onclick="Followers()" id="pills-Followers-tab" data-bs-toggle="pill" data-bs-target="#pills-Followers" type="button" role="tab" aria-controls="pills-Followers" aria-selected="false" tabindex="-1">
              <button class="btn-17">
                <span class="text-container">
                  <i class="fa fa-users me-2 fs-6"></i>
                  <span class="d-none d-sm-block text">Followers</span> 
                </span>
              </button>
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" onclick="Following()" id="pills-Following-tab" data-bs-toggle="pill" data-bs-target="#pills-Following" type="button" role="tab" aria-controls="pills-Following" aria-selected="false" tabindex="-1">
              <button class="btn-17">
                <span class="text-container">
                  <i class="fa fa-check me-2 fs-6"></i>
                  <span class="d-none d-sm-block text">Following</span> 
                </span>
              </button>
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link active" onclick="Profile()" id="pills-Profile-tab" data-bs-toggle="pill" data-bs-target="#pills-Profile" type="button" role="tab" aria-controls="pills-Profile" aria-selected="false" tabindex="-1">
              <button class="btn-17">
                <span class="text-container">
                  <i class="fa fa-users me-2 fs-6"></i>
                  <span class="d-none d-sm-block text">&nbsp; Profile</span> 
                </span>
              </button>
            </a>
          </li>
        </ul>
      </div>


      <div class="tab-content" id="pills-tabContent">

        <!-- Reposetries tab -->
        
        <div class="tab-pane fade " id="pills-Reposetries" role="tabpanel" aria-labelledby="pills-Reposetries-tab" tabindex="0">
          
          <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
            <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Reposetries <span class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2" id="reposBNum">1</span></h3>
            <form class="position-relative">
              <div class="wrap-input-2">
                <input type="text" class="p-2 input" id="text-srh" placeholder="Search Repos" onchange="searchFollowing()">
                <span class="focus-border"></span>
              </div>
              <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y text-dark ms-3"></i>
            </form>
          </div>
        
          <div class="row" id="appendReposetries">
            
          </div>
  
        </div>
        
        <!-- Followers tab -->
        <div class="tab-pane fade" id="pills-Followers" role="tabpanel" aria-labelledby="pills-Followers-tab" tabindex="0">
          
          <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
            <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Followers <span class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2" id="followersBNum">1</span></h3>
            <form class="position-relative">
              <div class="wrap-input-2">
                <input type="text" class="p-2 input" id="text-srh" placeholder="Search Followers" onchange="searchFollowing()">
                <span class="focus-border"></span>
              </div>
              <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y text-dark ms-3"></i>
            </form>
          </div>
  
          <div class="row" id="appendFollowers">
  
          </div>
        </div>
  
        <!-- Following tab -->
        <div class="tab-pane fade" id="pills-Following" role="tabpanel" aria-labelledby="pills-Following-tab" tabindex="0">
          
          <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
            <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Following <span class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2" id="followingBNum">1</span></h3>
            <form class="position-relative">
              <div class="wrap-input-2">
                <input type="text" class=" p-2 input" id="text-srh" placeholder="Search Following" onchange="searchFollowing()">
                <span class="focus-border"></span>
              </div>
              <i class="ti ti-search position-absolute top-50 start-0 translate-middle-y text-dark ms-3"></i>
            </form>
          </div>
        
          <div class="row" id="appendFollowing">
  
          </div>
          
        </div>
  
        <!-- Profile tab -->
        <div class="tab-pane fade show active" id="pills-Profile" role="tabpanel" aria-labelledby="pills-Profile-tab" tabindex="0">
          
          <div class="d-sm-flex align-items-center justify-content-between mt-3 mb-4">
            <h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">Profile</h3>
          </div>
          
        
          <div class="row" id="appendProfile">
            <table class="table table-hover fw-semibold">
              <tr>
                <td>Full Name</td>
                <td id="Full_name">name</td>
              </tr>
              <tr>
                <td>Bio</td>
                <td id="bio">Information Technology | passed out 2024 | fullStack devloper</td>
              </tr>
              <tr>
                <td>Email</td>
                <td id="email">email</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td id="twitter_username">twitter_username</td>
              </tr>
              <tr>
                <td>Location</td>
                <td id="location">location</td>
              </tr>
              <tr>
                <td>Joined on</td>
                <td id="created_at">created_at</td>
              </tr>
            </table>
  
          </div>
  
        </div>
       
      </div>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
  <script src="script.js"></script> 
  
</body>
</html>
